<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="container-fluid text-center">
    <div class="wrapper col-md-6 p-3">
        <header class="pb-2">
            <img id="condition" src="" alt="" class="img-fluid" width="200px" height="aut0">
            <h1 id="city" class="pb-4">Rajshahi</h1>

            <div class="input pl-5 pr-5">
                <input id="inputValue" type="text" class="form-control text-fluid" placeholder="Enter a city name for weather">
            </div>

            <button id="search" class="mt-4 btn btn-default text-light">Search</button>
        </header>



        <article class="container-fluid pb-4 pt-4">
            <div class="temp">
                <h5>TEMPERATURE: <span id="temp">20</span> &degC</h5>
            </div>
    
            <div class="pressure">
                <h5>PRESSURE: <span id="pressure">20</span> &#13225</h5>
            </div>
    
            <div class="humidity">
                <h5>HUMIDITY: <span id="humidity">20</span>%</h5>
            </div>

            <div class="status">
                <h5>STATUS: <span id="status">RAIN</span></h5>
            </div>
        </article>
    </div>
</section>




























































    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="APP.js"></script>
</body>
</html>
